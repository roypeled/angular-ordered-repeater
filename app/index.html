<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="orderedRepeaterApp">

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">

        <h2>Ordered Repeater</h2>

        <ul>
            <li class="item" ordered-repeater="item in awesomeThings">
                <img src="http://lorempixum.com/100/100?{{item.data}}"/>
            </li>
        </ul>

        <h2>Ng-repeat</h2>
        <ul>
            <li class="item" ng-repeat="item in awesomeThings">
                <img src="http://lorempixum.com/100/100?{{item.data}}"/>
            </li>
        </ul>

        <input type="button" value="Remove" ng-click="remove()"/>
        <input type="button" value="Add" ng-click="add()"/>
    </div>

    <script src="components/angular/angular.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="../lib/orderedRepeater.js"></script>
    <script src="../lib/widgetsModule.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
